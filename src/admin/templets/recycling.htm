<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title><?php echo Lang('recycling');?></title>
		<link rel="stylesheet" href="../static/web/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/web/font/css/font-awesome.min.css">
		<link rel="stylesheet" href="../static/web/css/admin.min.css">
		<script>
			function moveArc(aid) {
				var qstr = getCheckboxItem();
				if (aid == 0) aid = getOneItem();
				location = "archives_do.php?aid=" + aid + "&dopost=return&qstr=" + qstr;
			}
			function delArc(aid) {
				var qstr = getCheckboxItem();
				if (aid == 0) aid = getOneItem();
				location = "archives_do.php?qstr=" + qstr + "&aid=" + aid + "&dopost=del&recycle=1";
			}
			//获得选中文件的文件名
			function getCheckboxItem() {
				var allSel = "";
				if (document.form2.arcID.value) return document.form2.arcID.value;
				for (i = 0; i < document.form2.arcID.length; i++) {
					if (document.form2.arcID[i].checked) {
						if (allSel == "")
							allSel = document.form2.arcID[i].value;
						else
							allSel = allSel + "`" + document.form2.arcID[i].value;
					}
				}
				return allSel;
			}
			//获得选中其中一个的id
			function getOneItem() {
				var allSel = "";
				if (document.form2.arcID.value) return document.form2.arcID.value;
				for (i = 0; i < document.form2.arcID.length; i++) {
					if (document.form2.arcID[i].checked) {
						allSel = document.form2.arcID[i].value;
						break;
					}
				}
				return allSel;
			}
			function selAll() {
				if (typeof document.form2.arcID === "object") {
					document.form2.arcID.checked = true;
				}
				for (i = 0; i < document.form2.arcID.length; i++) {
					if (!document.form2.arcID[i].checked) {
						document.form2.arcID[i].checked = true;
					}
				}
			}
			function noSelAll() {
				if (typeof document.form2.arcID === "object") {
					document.form2.arcID.checked = false;
				}
				for (i = 0; i < document.form2.arcID.length; i++) {
					if (document.form2.arcID[i].checked) {
						document.form2.arcID[i].checked = false;
					}
				}
			}
		</script>
	</head>
	<body>
		<table width="98%" align="center" cellpadding="2" cellspacing="1" class="table maintable mt-3 mb-3">
			<tr>
				<td bgcolor="#f8f8f8" colspan="7"><?php echo Lang('recycling');?></td>
			</tr>
			<form name="form2">
				<tr align="center" bgcolor="#f8fcf2">
					<td width="6%">id</td>
					<td width="4%"><?php echo Lang('select');?></td>
					<td width="28%"><?php echo Lang('title');?></td>
					<td width="10%"><?php echo Lang('senddate');?></td>
					<td width="10%"><?php echo Lang('typename');?></td>
					<td width="8%"><?php echo Lang('click');?></td>
					<td width="10%"><?php echo Lang('operation');?></td>
				</tr>
				{dede:datalist empty='<tr><td colspan="7"><center>~lang:none_result~</center></td></tr>'}
				<tr align="center" onMouseOut="javascript:this.bgColor='#ffffff';">
					<td>{dede:field.id/}</td>
					<td><input type="checkbox" name="arcID" id="arcID" value="{dede:field.id/}"></td>
					<td align="left"><a href="archives_do.php?aid={dede:field.id/}&dopost=editArchives">{dede:field.title/}</a></td>
					<td>{dede:field.senddate function='GetDateMk(@me)'/}</td>
					<td>{dede:field.typename/}</td>
					<td>{dede:field.click/}</td>
					<td>
						<a href="javascript:moveArc({dede:field.id/})" class="btn btn-success btn-sm"><?php echo Lang('reduction');?></a>
						<a href="javascript:delArc({dede:field.id/})" class="btn btn-success btn-sm"><?php echo Lang('delete');?></a>
					</td>
				</tr>
				{/dede:datalist}
				<tr>
					<td colspan="7">
						<a href="javascript:selAll()" class="btn btn-success btn-sm"><?php echo Lang('select_all');?></a>
						<a href="javascript:noSelAll()" class="btn btn-success btn-sm"><?php echo Lang('cancel');?></a>
						<a href="javascript:moveArc(0)" class="btn btn-success btn-sm"><?php echo Lang('reduction');?></a>
						<a href="javascript:delArc(0)" class="btn btn-success btn-sm"><?php echo Lang('delete');?></a>
					</td>
				</tr>
			</form>
			<tr>
				<td align="center" colspan="7" bgcolor="#f8f8f8" class="py-2">{dede:pagelist listsize='6'/}</td>
			</tr>
		</table>
	</body>
</html>
