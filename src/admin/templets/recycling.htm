<!DOCTYPE html>
<html>
	<head>
		<meta charset="<?php echo $cfg_soft_lang;?>">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title>文档回收站</title>
		<link rel="stylesheet" href="../static/web/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/web/font/css/font-awesome.min.css">
		<link rel="stylesheet" href="../static/web/css/admin.css">
		<script>
			function moveArc(aid) {
				var qstr = getCheckboxItem();
				if (aid == 0) aid = getOneItem();
				location = "archives_do.php?aid=" + aid + "&dopost=return&qstr=" + qstr;
			}
			function delArc(aid) {
				var qstr = getCheckboxItem();
				if (aid == 0) aid = getOneItem();
				location = "archives_do.php?qstr=" + qstr + "&aid=" + aid + "&dopost=del&recycle=1";
			}
			//获得选中文件的文件名
			function getCheckboxItem() {
				var allSel = "";
				if (document.form2.arcID.value) return document.form2.arcID.value;
				for (i = 0; i < document.form2.arcID.length; i++) {
					if (document.form2.arcID[i].checked) {
						if (allSel == "")
							allSel = document.form2.arcID[i].value;
						else
							allSel = allSel + "`" + document.form2.arcID[i].value;
					}
				}
				return allSel;
			}
			//获得选中其中一个的id
			function getOneItem() {
				var allSel = "";
				if (document.form2.arcID.value) return document.form2.arcID.value;
				for (i = 0; i < document.form2.arcID.length; i++) {
					if (document.form2.arcID[i].checked) {
						allSel = document.form2.arcID[i].value;
						break;
					}
				}
				return allSel;
			}
			function selAll() {
				if (typeof document.form2.arcID === "object") {
					document.form2.arcID.checked = true;
				}
				for (i = 0; i < document.form2.arcID.length; i++) {
					if (!document.form2.arcID[i].checked) {
						document.form2.arcID[i].checked = true;
					}
				}
			}
			function noSelAll() {
				if (typeof document.form2.arcID === "object") {
					document.form2.arcID.checked = false;
				}
				for (i = 0; i < document.form2.arcID.length; i++) {
					if (document.form2.arcID[i].checked) {
						document.form2.arcID[i].checked = false;
					}
				}
			}
		</script>
	</head>
	<body>
		<table width="98%" cellpadding="2" cellspacing="1" align="center" class="table maintable mt-3 mb-3">
			<tr>
				<td bgcolor="#f8f8f8" colspan="7">文档回收站</td>
			</tr>
			<form name="form2">
				<tr bgcolor="#fbfce2" align="center">
					<td width="6%">id</td>
					<td width="4%">选择</td>
					<td width="28%">文档标题</td>
					<td width="10%">更新时间</td>
					<td width="10%">类目</td>
					<td width="8%">点击</td>
					<td width="10%">操作</td>
				</tr>
				{dede:datalist empty='<tr><td colspan="7"><center>暂无内容</center></td></tr>'}
				<tr align="center" onMouseOut="javascript:this.bgColor='#ffffff';">
					<td>{dede:field.id/}</td>
					<td><input type="checkbox" name="arcID" id="arcID" value="{dede:field.id/}"></td>
					<td align="left"><a href="archives_do.php?aid={dede:field.id/}&dopost=editArchives">{dede:field.title/}</a></td>
					<td>{dede:field.senddate function='GetDateMk(@me)'/}</td>
					<td>{dede:field.typename/}</td>
					<td>{dede:field.click/}</td>
					<td>
						<a href="javascript:moveArc({dede:field.id/})" class="btn btn-success btn-sm">还原</a>
						<a href="javascript:delArc({dede:field.id/})" class="btn btn-success btn-sm">删除</a>
					</td>
				</tr>
				{/dede:datalist}
				<tr>
					<td colspan="7">
						<a href="javascript:selAll()" class="btn btn-success btn-sm">全选</a>
						<a href="javascript:noSelAll()" class="btn btn-success btn-sm">取消</a>
						<a href="javascript:moveArc(0)" class="btn btn-success btn-sm">还原</a>
						<a href="javascript:delArc(0)" class="btn btn-success btn-sm">删除</a>
					</td>
				</tr>
			</form>
			<tr align="right" bgcolor="#f8f8f8">
				<td class="py-2" colspan="7" align="center">{dede:pagelist listsize='6'/}</td>
			</tr>
		</table>
	</body>
</html>
