<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title>文档关键词维护</title>
		<link rel="stylesheet" href="../static/web/font/css/font-awesome.min.css">
		<link rel="stylesheet" href="../static/web/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/web/css/admin.css">
		<style>.nnpp{border-bottom:1px solid #545b62;border-top:1px solid #ffffff;border-left:1px solid #ffffff;border-right:1px solid #ffffff;filter:alpha(opacity=50)}</style>
		<script>
			function selAll() {
				var celements = document.getElementsByName('aids[]');
				for (i = 0; i < celements.length; i++) {
					if (!celements[i].checked) celements[i].checked = true;
					else celements[i].checked = false;
				}
			}
		</script>
	</head>
	<body>
		<form name="form2" action="article_keywords_main.php">
			<input type="hidden" name="dopost" value="add">
			<table cellpadding="1" cellspacing="1" align="center" class="table maintable my-3">
				<tr bgcolor="#f5f5f5">
					<td width="380" align="center"><input type="text" name="keyword" id="keyword" placeholder="请输入关键词" class="admin-input-md"></td>
					<td width="370"><input type="text" name="rpurl" id="rpurl" placeholder="请输入链接" class="admin-input-md"></td>
					<td width="70"><input type="text" name="rank" id="rank" value="30" class="admin-input-sm"></td>
					<td><button type="submit" name="Submit" class="btn btn-success btn-sm">保存</button></td>
				</tr>
			</table>
		</form>
		<table cellpadding="1" cellspacing="1" align="center" class="table maintable my-3">
			<tr>
				<td bgcolor="#f5f5f5" colspan="5">文档关键词维护</td>
			</tr>
			<tr bgcolor="#e9ecef" align="center">
				<td width="6%">选择</td>
				<td width="25%">关键词</td>
				<td width="35%">链接网址</td>
				<td width="10%">频率</td>
				<td>管理</td>
			</tr>
			<form name="form3" action="article_keywords_main.php" method="post">
				<input type="hidden" name="dopost" value="saveall">
				{dede:datalist empty='<tr><td colspan="5" align="center">暂无文档</td></tr>'}
				<tr align="center" onmousemove="javascript:this.bgColor='#e9ecef';" onmouseout="javascript:this.bgColor='#ffffff';">
					<td><input type="checkbox" name="aids[]" value="{dede:field.aid/}" checked='1'></td>
					<td><input type="hidden" value="{dede:field.keyword/}" name="keyword_{dede:field.aid/}"> {dede:field.keyword/}</td>
					<td>
						<input type="hidden" value="{dede:field.rpurl/}" name="rpurlold_{dede:field.aid/}">
						<input type="text" class="nnpp" value="{dede:field.rpurl/}" name="rpurl_{dede:field.aid/}">
					</td>
					<td><input type="text" class="nnpp" value="{dede:field.rank/}" name="rank_{dede:field.aid/}"></td>
					<td>
						<input type="hidden" name="staold_{dede:field.aid/}" value="{dede:field.sta/}">
						<label><input type="checkbox" name="isnouse_{dede:field.aid/}" value="1" {dede:field.sta function="GetSta(@me)"/}> 禁用</label>
						<label><input type="checkbox" name="isdel_{dede:field.aid/}" value="1"> 删除</label>
					</td>
				</tr>
				{/dede:datalist}
				<tr>
					<td colspan="5">
						<button type="button" name="dl1" class="btn btn-success btn-sm" onClick="selAll()">反选</button>
						<button type="button" name="dl2" class="btn btn-success btn-sm" onClick="this.form.submit();">保存</button>
					</td>
				</tr>
			</form>
			<tr>
				<td colspan="5" bgcolor="#f5f5f5" align="center">{dede:pagelist listsize='6'/}</td>
			</tr>
		</table>
	</body>
</html>
