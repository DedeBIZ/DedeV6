<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title>文件上传</title>
		<link rel="stylesheet" href="../static/web/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/web/css/admin.css">
		<script>
			var i=1;
			function make_upload()
			{
				i++;
				myob = document.getElementById("upfield");
				myob.innerHTML+="<p>文件"+i+"：<input type='file' name='upfile"+i+"' class='admin-input-lg'></p>";
			}
			function reset_upload()
			{
				myob = document.getElementById("upfield");
				myob.innerHTML="<p>文件1：<input type='file' name='upfile1' class='admin-input-lg'></p>";
			}
		</script>
	</head>
	<body>
		<form method="POST" enctype="multipart/form-data" action="file_manage_control.php" name="form1">
			<input type="hidden" name="activepath" value="{dede:global name='activepath'/}">
			<input type="hidden" name="fmdo" value="upload">
			<table width="98%" align="center" cellpadding="0" cellspacing="0" class="my-3">
				<tr>
					<td>
						<p>
							<input type="button" name="bbb" class="btn btn-success btn-sm" onclick="make_upload();" value="添加上传框">
							<a href="file_manage_main.php?activepath={dede:global name='activepath'/}" class="btn btn-outline-success btn-sm">返回{dede:global name='activepath'/}目录</a>
						</p>
					</td>
				</tr>
				<tr>
					<td id="upfield">
						<p>文件1：<input type="file" name="upfile1" class="admin-input-lg"></p>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" class="btn btn-success btn-sm" value="上传文件" name="B1">
						<input type="button" class="btn btn-success btn-sm" value="重设表单" name="B12" onclick="reset_upload();">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
