<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title><?php echo Lang('freelist_main');?></title>
	<link rel="stylesheet" href="../static/web/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/web/font/css/font-awesome.min.css">
	<link rel="stylesheet" href="../static/web/css/admin.min.css">
	<script src="../static/web/js/jquery.min.js"></script>
	<script src="../static/web/js/webajax.js"></script>
	<script src="js/main.js"></script>
	<script>
		var pageno = 1;
		var totalrow = <?php echo $totalRow;?>;
		var pagesize = <?php echo $pagesize;?>;
		var orderby = '<?php echo $orderby?>';
		var addget = "<?php echo $addget?>";
		//加载列表
		function ReloadPage(ordertype) {
			orderby = ordertype;
			var listArea = $Obj('rslist');
			var errMsg = "网络通信出错<br>[<a href=\"javascript:ReloadPage('" + ordertype + "')\">点击此重新加载列表</a>]";
			fetch("freelist_main.php?dopost=getlist&pageno=" + pageno + "&orderby=" + ordertype + addget).then(resp=>resp.text()).then((d)=>{
				listArea.innerHTML = d;
			}).catch((error) => {
				listArea.innerHTML = errMsg;
			});
		}
		//载入指定页的列表
		function LoadPage(npage) {
			pageno = npage;
			ReloadPage(orderby);
			ReloadPageNum(pageno);
		}
		//修改
		function EditNote(nid) {
			location.href = 'freelist_edit.php?aid=' + nid;
		}
		//更新网页
		function CreateNote(nid) {
			location.href = 'makehtml_freelist.php?aid=' + nid;
		}
		//删除
		function DelNote(nid) {
			if (!window.confirm("<?php echo Lang('diy_delete_confirm');?>")) { return false; }
			var listArea = $Obj('rslist');
			totalrow = totalrow - 1;
			var pagenum = Math.ceil(totalrow / pagesize);
			if (pagenum <= pageno) pageno = pagenum;
			var errMsg = "<?php echo Lang('search_keywords_err_msg1');?><br>[<a href=\"javascript:LoadPage('" + pageno + "')\"><?php echo Lang('search_keywords_err_msg2');?></a>]";
			fetch("freelist_main.php?dopost=del&aid=" + nid + "&pageno=" + pageno).then(resp=>{
				if (resp.ok) {
					return resp.text()
				}
				throw new Error(errMsg);
			}).then((d)=>{
				listArea.innerHTML = d;
			}).catch((error) => {
				listArea.innerHTML = errMsg;
			});

			ReloadPageNum(pageno);
		}
		//重新加载分页列表
		function ReloadPageNum(startnum) {
			var ListArea = $Obj('pagelist');
			var pagenum = Math.ceil(totalrow / pagesize);
			var listsize = 3;
			var ahtml = "<ul class='pagination justify-content-center'>";
			var startloop = 1;
			var endnum = 0;
			ahtml += "<li class='page-item d-none d-sm-block disabled'><span class='page-link'>" + pagenum + "<?php echo Lang('page');?>" + totalrow + "<?php echo Lang('record_number');?></span></li>";
			if (pageno > 1 && pageno != 1) ahtml += "<li class='page-item d-none d-sm-block disabled'><a href='javascript:;' class='page-link' onclick='LoadPage(1)'><?php echo Lang('index_page');?></a></li>";
			if (pageno > 1) ahtml += "<li class='page-item d-none d-sm-block'><a href='javascript:;' class='page-link' onclick='LoadPage(" + (pageno - 1) + ")'><?php echo Lang('pre_page');?></a></li> ";
			if (startnum >= pagenum - listsize) {
				startloop = pagenum - (listsize * 2);
				if (startloop < 1) startloop = 1;
				for (i = startloop; i <= pagenum; i++) {
					if (i == pageno) ahtml += "<li class='page-item d-none d-sm-block disabled'><span class='page-link'>" + i + "</span></li>";
					else ahtml += "<li class='page-item d-none d-sm-block'><a class='page-link' href='javascript:;' onclick='LoadPage(" + i + ")'>[" + i + "]</a></li>";
				}
			}
			else if (pagenum < listsize) {
				for (i = 1; i <= pagenum; i++) {
					if (i == pageno) ahtml += i + " ";
					else ahtml += "<li class='page-item d-none d-sm-block'><a class='page-link' href='javascript:;' onclick='LoadPage(" + i + ")'>[" + i + "]</a></li>";
				}
			}
			else {
				startloop = startnum - listsize;
				if (startloop < 1) { startloop = 1; endnum = startloop + (listsize * 2); }
				else { endnum = startnum + listsize; }
				if (endnum >= pagenum) endnum = pagenum;
				for (i = startloop; i <= endnum; i++) {
					if (i == pageno) ahtml += i + " ";
					else ahtml += "<li class='page-item d-none d-sm-block'><a class='page-link' href='javascript:;' onclick='LoadPage(" + i + ")'>[" + i + "]</a></li>";
				}
			}
			if (pageno < pagenum) ahtml += "<li class='page-item d-none d-sm-block'><a class='page-link' href='javascript:;' onclick='LoadPage(" + (pageno + 1) + ")'><?php echo Lang('next_page');?></a></li>";
			if (pageno != pagenum && pagenum > 1) ahtml += "<li class='page-item d-none d-sm-block'><a class='page-link' href='javascript:;' onclick='LoadPage(" + pagenum + ")'><?php echo Lang('end_page');?></a></li>";
			ListArea.innerHTML = ahtml+"</ul>";
		}
	</script>
</head>
