      var modulname = document.form1.modulname.value;
      const formData = new FormData()
      formData.append('action', 'gethash');
      formData.append('email', email);
      formData.append('modulname', modulname);
      fetch('module_make.php', {
        method: 'POST',
        body: formData
      })
      .then(r => r.text())
      .then(d => {
        tgobj.innerHTML = d;
      })
    }
