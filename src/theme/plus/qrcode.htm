<!DOCTYPE html>
<html>
	<head>
		<meta charset="{dede:global name='cfg_soft_lang'/}">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<title>扫描二维码</title>
		<style>body{margin:0}.dede_weixin_popup{padding:10px;width:240px;height:300px;font-size:12px;background:#fff}.dede_weixin_popup .dede_weixin_popup_head{position:relative;height:16px;line-height:16px;font-size:12px;color:#000;text-align:left}.dede_weixin_popup .dede_weixin_popup_foot{line-height:22px;font-size:12px;color:#666;text-align:center}</style>
	</head>
	<body>
		<div id="dede_weixin_qrcode_dialog" class="dede_weixin_popup" style="width:240px;height:300px">
			<div class="dede_weixin_popup_head"><span>分享到微信朋友圈</span>
			</div>
			<div id="dede_weixin_qrcode_dialog_qr" class="dede_weixin_popup_main">
				<center>
					<a href="https://www.dedebiz.com/" title="二维码生成" target="_blank">
						<img src="{dede:global name='cfg_plus_dir'/}/qrcode.php?action=get_qrcode&type={dede:var name='type'/}&id={dede:var name='id'/}">
					</a>
				</center>
			</div>
			<div class="dede_weixin_popup_foot">
				打开微信扫一扫<br>
				将网页分享至朋友圈
			</div>
		</div>
	</body>
</html>
